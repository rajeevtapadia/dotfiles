# Use vi-style keys in copy mode
setw -g mode-keys vi

# start window index from 1
set -g base-index 1

# set -g default-terminal "tmux-256color"
set-option -sa terminal-overrides ",xterm*:Tc"

# Pane navigation with hjkl (prefix first)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with Shift + hjkl (prefix first)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Switch windows with Alt + hjkl (no prefix)
bind -n M-h previous-window
bind -n M-l next-window

# copy selection with y (like Vim yank)
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# search with /
bind -T copy-mode-vi / command-prompt -p "Search" "send -X search-forward '%%'"

# Alt+number jumps directly to window
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

set -g renumber-windows on
set -g mouse on

# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'vndmp4/tmux-fzf-session-switch'

# autosave session
set -g @continuum-restore 'on'
set -g @continuum-save-interval '10'
# set -g @continuum-boot 'on'

# prefix + ctrl o to switch session
set-option -g @fzf-goto-session-only 'true'
set -g @fzf-goto-session 'C-o'
set -g @fzf-goto-win-height 20

# Initialize TMUX plugin manager
run '~/.tmux/plugins/tpm/tpm'
