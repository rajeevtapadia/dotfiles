# use vi-style keys in copy mode
setw -g mode-keys vi

# start window index from 1
set -g base-index 1

# pane navigation with hjkl (prefix first)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes with Shift + hjkl (prefix first)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# switch windows with Alt + hjkl (no prefix)
bind -n M-h previous-window
bind -n M-l next-window

# copy selection with y (like Vim yank)
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# search with /
bind -T copy-mode-vi / command-prompt -p "Search" "send -X search-forward '%%'"

# Alt+number jumps directly to window
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# enable window renumbering
set -g renumber-windows on
